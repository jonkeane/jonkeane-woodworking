[build]
command = "hugo --gc --minify"
publish = "public"

[context.production.environment]
HUGO_VERSION = "0.115.4"
NODE_VERSION = "v20.5.0"
NPM_VERSION  = "9.8.0"

[context.deploy-preview.environment]
HUGO_VERSION = "0.115.4"
NODE_VERSION = "v20.5.0"
NPM_VERSION  = "9.8.0"

[context.deploy-preview]
command = "hugo mod get && hugo mod npm pack && npm install && hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
command = "hugo mod get && hugo mod npm pack && npm install && hugo --gc --minify -b $DEPLOY_PRIME_URL"
